<div class="header-panel shadow-z-2">
      <div class="container">
        <div class="row">
          <div class="col-md-3 col-xs-12">
            <div class="row-picture">
              <a href="../"><img id="about" class="logo-img" src="../static/img/FUI-sort.png" height="75px" width="75px"></a>
            </div>
          </div>
          <div class="col-md-9 col-xs-12 full">
            <div class="row-details" height="75px">
              <h2 class="list-group-item-heading">{{ site.author }} <h4 class="list-group-item-text" >{{ site.about }}</h4></h2>
            </div>
          </div>
          <img id="menu-icon" class="menu-img" onclick="teeeest()" src="../static/img/menu.png" height="80" width="80"/>

<script>
    function teeeest() {
        document.getElementById("menu").style.display = "block";
    }
</script>
